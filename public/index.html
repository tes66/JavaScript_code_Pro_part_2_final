<!DOCTYPE html>
<html>
  <head>
    <title>eShop</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <search-goods @sear="searchHandler"></search-goods>
        <button class="cart-button" type="button" @click="visibleCart">
          Корзина
        </button>
      </header>
			<error v-if="isError"></error>
      <main class="main" v-if="!isError">
        <h2 class="message">{{ messageUpper }}</h2>
        <div class="goods-list" v-if="!isVisibleCart">
          <goods-item v-for="good in filteredGoods" v-bind:item="good">
            <button class="item__button" @click="addGoodCart(good)">Добавить в корзину</button>
          </goods-item>
        </div>
        <cart
          v-if="isVisibleCart"
          :filteredgoods="filteredGoods"
          @del="delGoodCart"
					@cqgc="changeQuantityGoodCart"
        ></cart>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
